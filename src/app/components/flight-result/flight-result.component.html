<section class="container pt-3 px-3">
   
    <div class="row justify-content-center gy-2" >
        <app-flight-card class="col-6 " *ngFor="let air of ViwedAirItinerariesList" [AirItinerary]="air" ></app-flight-card>
    </div>

    <button [disabled]="this.page == 1 " (click)="PrevPage()" >Prev</button>
    <span class="p-2 border border-2 mx-2 cursor-pointer"  *ngFor="let n of [].constructor(PagesList);  let i = index" (click)="gotoPage(i+1)">{{i+1}}</span>
    <button [disabled]="this.page == this.PagesList " (click)="nextPage()" >next</button>

</section>
