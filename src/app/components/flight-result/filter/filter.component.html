<div class="card">
  <div class="card-body">
    <div *ngFor="let airLine of AirLineList">

      <mat-checkbox
       [value]="airLine" 
       (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(airLine) : null"
        [checked]="selection.isSelected(airLine)">
        {{airLine}}
      </mat-checkbox>
    </div>
    <hr>

    <mat-slider [min]="100" [max]="2000" [showTickMarks]="true" [discrete]="true">
      <input [(ngModel)]="filters.priceRange.min" matSliderStartThumb>
      <input [(ngModel)]="filters.priceRange.hight" matSliderEndThumb>
    </mat-slider>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Dep Airport</mat-label>
        <input matInput type="text" [(ngModel)]="filters.depAirport" >
    </mat-form-field>

    <button class="btn btn-dark" (click)="filter()">Search</button>
    <button class="btn btn-dark" (click)="reset()">reset</button>

  </div>
</div>
